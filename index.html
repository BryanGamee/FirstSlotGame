<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FirstSlotGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrolling */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #unity-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      /* Maximum width */
      height: 100%;
      /* Full height */
      aspect-ratio: auto 1 / 2;
      /* Automatically maintain aspect ratio */
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #231F20;
    }
  </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/FirstSlotGameTestResponsive.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FirstSlotGameTestResponsive.data",
        frameworkUrl: "Build/FirstSlotGameTestResponsive.framework.js",
        codeUrl: "Build/FirstSlotGameTestResponsive.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FirstSlotGame",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
